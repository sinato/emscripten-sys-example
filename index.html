<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>emscripten-sys-test!!</title>
</head>

<body>
    <script>
        var Module = {}
        fetch('./target/wasm32-unknown-emscripten/debug/emscripten_sys_example.wasm')
            .then((response) => response.arrayBuffer())
            .then((buffer) => {
                Module.wasmBinary = buffer
                const script = document.createElement('script')
                script.src = './target/wasm32-unknown-emscripten/debug/emscripten-sys-example.js'
                document.body.appendChild(script)
            })
    </script>
</body>

</html>
